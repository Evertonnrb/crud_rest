<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-app="HelpApp">
        <h1>HelpApp</h1>
        <div ng-controller="ChamadoController-as-controller">
<!--            <h5>{{{controller.usuario}}</h5>
            Olá {{controller.usuario}}<br>
            1+2 = {{1 + 2}}-->

            <div style="border: 1px solid black;" ng-show="controller.chamado">

                <label for="chamadoId">ID:</label>
                <input type="number" id="chamadoId" ng-model="controller.chamado.id" disabled/><br>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" ng-model="controller.chamado.assunto" /><br>
                <label for="mensagem">Mensagem</label>
                <textarea rows="4" id="mensagem" ng-model="controller.chamado.mensagem"></textarea><br>
                <button type="button" ng-click="controller.salvar()">Salvar</button>
                <button type="button" ng-click="controller.chamado = undefined">Cancelar</button>
            </div>
             
            <div style="border: 1px solid black" ng-show="!controller.chamado">
                <button ng-click="controller.novo()">Novo chamado</button><br>
                <br>
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Assunto</th>
                        <th>Mensagem</th>
                        <th>status</th>
                        <th>Opções</th>
                    </tr>
                    <tr  ng-repeat="chamdo.in.controller.chamados">
                        <td>{{chamado.id}}</td>
                        <td>{{chamado.assunto}}</td>
                        <td>{{chamado.status}}</td>
                        <td>{{chamado.mensagem}}</td>
                        <td>
                            <button type="button" ng-click="controller.alterar(chamado)">Alterar</button>
                            <button type="button" ng-click="controller.deletar(chamado)">Deletar</button>
                            <button type="button" ng-show="chamado.status !== 'FECHADO'" ng-click="controller.concluir(chamado)">Concluir</button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>



        <script src="resources/angular.min.js"></script>
        <script src="resources/help.js"></script>
    </body>
</html>
